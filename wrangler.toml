name = "cf-ai-research-assistant"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Enable Workers AI
[ai]
binding = "AI"

# Durable Object for conversation state
[[durable_objects.bindings]]
name = "CONVERSATIONS"
class_name = "ConversationManager"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ConversationManager"]
